<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Spleef: Official</title>
</head>
<body>
    <div class="section center-text">
        <div class="header title">
            <span class="content glow-white">
                Spleef: Official
            </span>
        </div>

        <div class="subtitle">
            <span class="content">Official Website</span>
        </div>
    </div>

    <div class="paragraph emphisize">
        Welcome!
    </div>

    <div class="paragraph">
        Here, you can find <span class="emphisize">FAQ, Rules, and Blogs</span>!
    </div>

    <div class="section no-bg">
        <div class="header mid">FAQ</div>

        <div class="dropdown" tabindex="0">
            <div class="header">How do I use a Jetpack?</div>
            <div class="content">
                Hold <kbd>Left Mouse</kbd> button. If you're on mobile, the jetpack won't work!
            </div>

        </div>

        <div class="dropdown" tabindex="1">
            <div class="header">I found a bug!</div>
            <div class="content">
                If you have found a bug, please submit it in our Discord Server!
            </div>
        </div>
    </div>
